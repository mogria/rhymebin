<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            <span>
                <img alt="Brand" width="24" height="24" src="img/logo128.png" />
                RhymeBin
            </span>
        </a>
    </div>

    <div class="collapse navbar-collapse" id="collapse-navbar">
        <ul class="nav navbar-nav navbar-left" ui-view="nav">
            <li ng-class="{active: nav.currentUrl === '/'}"><a href="#/">Home</a></li>
            <li ng-class="{active: nav.currentUrl === '/about'}"><a href="#/about">About</a></li>
            <li ng-class="{active: nav.currentUrl === '/search/:search'}"><a href="#/search/">Search</a></li>
            <li ng-class="{active: nav.currentUrl === '/words'}"><a href="#/words">Words</a></li>
            <li ng-class="{active: nav.currentUrl === '/words/new'}" ng-show="nav.loggedIn"><a href="#/words/new">Add Words</a></li>
            <li ng-class="{active: nav.currentUrl === '/register'}" ng-show="!nav.loggedIn"><a href="#/register">Register</a></li>
        </ul>
 
        
        <form class="navbar-form navbar-left" id="nav-language-form" novalidate>
            <div class="form-group">
                <label for="user">Language&nbsp;&nbsp;&nbsp;</label>
                <select class="form-control" name="language" ng-model="nav.language" ng-options="language as language.name for language in nav.availableLanguages track by language.id" required>
                </select>
            </div>
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li ng-show="nav.loggedIn"><a ng-click="logout()" href="">Log out</a><li>
            <li ng-class="{active: nav.currentUrl === '/login:name'}" ng-show="!nav.loggedIn"><a href="#/login">Login</a></li>
        </ul>
    </div>

</div>

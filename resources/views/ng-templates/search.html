<div id="searchForm">
    <form ng-submit="search()" novalidate remote-validate>
        <div class="form-group col-xs-12 col-md-10 col-lg-11">
            <input type="text" name="search" ng-model="input.search"  placeholder="Search for a rhyme ..." class="form-control" />
        </div>
        <div class="form-group col-xs-12 col-md-2 col-lg-1">
            <input type="submit" value="Search" class="btn btn-default btn-primary btn-block" />
        </div>
    </form>
</div>
<div id="searchResultContainer">
    <div class="searchResult" ng-repeat="result in display.results">
        Result
    </div>
</div>
